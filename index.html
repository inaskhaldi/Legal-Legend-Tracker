<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Legend Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root, html[data-theme='dark'] {
            --color-bg-primary: #111827;      /* gray-900 */
            --color-bg-secondary: #1F2937;    /* gray-800 */
            --color-bg-tertiary: #374151;     /* gray-700 */
            --color-bg-tertiary-hover: #4B5563; /* gray-600 */
            --color-bg-interactive: rgba(0,0,0,0.2);
            --color-bg-interactive-hover: rgba(0,0,0,0.3);
            --color-text-primary: #F9FAFB;    /* gray-100 */
            --color-text-secondary: #D1D5DB;  /* gray-300 */
            --color-text-muted: #9CA3AF;      /* gray-400 */
            --color-text-subtle: #6B7280;     /* gray-500 */
            --color-border-primary: #374151;  /* gray-700 */
            --color-border-input: #4B5563;    /* gray-600 */
            --color-accent-primary: #4F46E5;  /* indigo-600 */
            --color-accent-primary-hover: #4338CA; /* indigo-700 */
            --color-accent-secondary: #7C3AED; /* purple-600 */
            --color-accent-secondary-hover: #6D28D9; /* purple-700 */
            --color-accent-text: #A5B4FC;     /* indigo-300 */
            --color-accent-text-secondary: #C4B5FD; /* violet-300 */
            --color-success: #10B981;        /* green-500 */
            --color-success-bg: rgba(16, 185, 129, 0.1);
            --color-warning: #FBBF24;        /* amber-400 */
            --color-warning-bg: rgba(251, 191, 36, 0.1);
        }

        html[data-theme='light'] {
            --color-bg-primary: #F9FAFB;      /* gray-50 */
            --color-bg-secondary: #FFFFFF;    /* white */
            --color-bg-tertiary: #F3F4F6;     /* gray-100 */
            --color-bg-tertiary-hover: #E5E7EB; /* gray-200 */
            --color-bg-interactive: rgba(0,0,0,0.05);
            --color-bg-interactive-hover: rgba(0,0,0,0.1);
            --color-text-primary: #111827;    /* gray-900 */
            --color-text-secondary: #374151;  /* gray-700 */
            --color-text-muted: #6B7280;      /* gray-500 */
            --color-text-subtle: #9CA3AF;     /* gray-400 */
            --color-border-primary: #E5E7EB;  /* gray-200 */
            --color-border-input: #D1D5DB;    /* gray-300 */
            --color-accent-primary: #4F46E5;  /* indigo-600 */
            --color-accent-primary-hover: #4338CA; /* indigo-700 */
            --color-accent-secondary: #7C3AED; /* purple-600 */
            --color-accent-secondary-hover: #6D28D9; /* purple-700 */
            --color-accent-text: #4338CA;     /* indigo-700 */
            --color-accent-text-secondary: #6D28D9; /* purple-700 */
            --color-success: #059669;        /* green-600 */
            --color-success-bg: #D1FAE5;      /* green-100 */
            --color-warning: #F59E0B;        /* amber-500 */
            --color-warning-bg: #FEF3C7;      /* amber-100 */
        }
        
        html[data-theme='twilight'] {
            --color-bg-primary: #0F172A;      /* slate-900 */
            --color-bg-secondary: #1E293B;    /* slate-800 */
            --color-bg-tertiary: #334155;     /* slate-700 */
            --color-bg-tertiary-hover: #475569; /* slate-600 */
            --color-bg-interactive: rgba(0,0,0,0.2);
            --color-bg-interactive-hover: rgba(0,0,0,0.3);
            --color-text-primary: #E2E8F0;    /* slate-200 */
            --color-text-secondary: #CBD5E1;  /* slate-300 */
            --color-text-muted: #94A3B8;      /* slate-400 */
            --color-text-subtle: #64748B;     /* slate-500 */
            --color-border-primary: #334155;  /* slate-700 */
            --color-border-input: #475569;    /* slate-600 */
            --color-accent-primary: #C026D3;  /* fuchsia-600 */
            --color-accent-primary-hover: #A21CAF; /* fuchsia-700 */
            --color-accent-secondary: #DB2777; /* pink-600 */
            --color-accent-secondary-hover: #BE185D; /* pink-700 */
            --color-accent-text: #F0ABFC;     /* fuchsia-300 */
            --color-accent-text-secondary: #F9A8D4; /* pink-300 */
            --color-success: #10B981;        /* green-500 */
            --color-success-bg: rgba(16, 185, 129, 0.1);
            --color-warning: #FBBF24;        /* amber-400 */
            --color-warning-bg: rgba(251, 191, 36, 0.1);
        }

    </style>

</html>
